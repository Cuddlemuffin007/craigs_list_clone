{% extends 'base.html' %}

{% block content %}
    <ul>
        {% for category in categories %}
            <li><a href=#>{{ category.pk }} {{ category }}</a></li>
                <ul>
                    {% for subcat in category.subcategory_set.all %}
                        <li><a href="{% url 'subcat_list_view' subcat.pk %}">{{ subcat.pk }} {{ subcat }}</a></li>
                    {% endfor %}
                </ul>
        {% endfor %}
    </ul>
{% endblock %}
