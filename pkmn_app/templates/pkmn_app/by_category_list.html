{% extends 'base.html' %}

{% block content %}
    <h3 class="breadcrumbs">{{ object }}</h3>
        <div class="row sorting">
            <div class="col-md-2"><a href="{% url 'listing_by_cat_view' object.pk %}?order=level">Level Ascending</a></div>
            <div class="col-md-2"><a href="{% url 'listing_by_cat_view' object.pk %}?order=-level">Level Descending</a></div>
            <div class="col-md-2"><a href="{% url 'listing_by_cat_view' object.pk %}?order=-posted">Most Recent</a></div>
        </div>



    {% for pokemon in pokemon_list %}
            <div class="row pokemon-listing">
                <div class="col-md-4"><a href="{% url 'pokemon_detail_view' pokemon.pk %}"><h3>{{ pokemon }}</h3></a></div>
                <div class="col-md-4"><h3>Lvl {{ pokemon.level }}</h3></div>
                {% if pokemon.image %}
                    <div class="col-md-4"><img class="thumb" src="{{ MEDIA_URL }}{{ pokemon.image.url }}"></div>
                {% endif %}
            </div>
    {% empty %}
        There are no listings
    {% endfor %}

{% endblock %}
