{% extends 'base.html' %}

{% block content %}
    <h3>{{ object }}</h3>
    <div>Ordering:
        <a href="{% url 'listing_by_cat_view' object.pk %}?order=level">Level Ascending</a>
        <a href="{% url 'listing_by_cat_view' object.pk %}?order=-level">Level Descending</a>
        <a href="{% url 'listing_by_cat_view' object.pk %}?order=-posted">Most Recent</a>
    </div>

    {% for pokemon in pokemon_list %}
        <div>
            {% if pokemon.image %}
                <img src="{{ MEDIA_URL }}{{ pokemon.image.url }}" alt="{{ pokemon.name }}">
            {% endif %}
            <div>Lvl {{ pokemon.level }} <a href="{% url 'pokemon_detail_view' pokemon.pk %}">{{ pokemon }}</a></div>
        </div>
    {% empty %}
        There are no listings
    {% endfor %}

{% endblock %}
