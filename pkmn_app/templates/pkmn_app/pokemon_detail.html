{% extends 'base.html' %}

{% block content %}
    <div>
        {% if pokemon.image %}
            <img src="{{ MEDIA_URL }}{{ pokemon.image.url }}" alt="{{ pokemon.name }}"></div>
        {% endif %}
    <div class="pokemon-details"><span>Lvl {{ pokemon.level }}</span> {{ pokemon.name }}</div>
    <div class="pokemon-description">{{ pokemon.description }}</div>
{% endblock %}
