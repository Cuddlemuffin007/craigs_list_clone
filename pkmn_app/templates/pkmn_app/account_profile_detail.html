{% extends 'base.html' %}

{% block content %}
    <div><h1 class="username">{{ object.user }}</h1></div>
    <div>
        <h5>City Preferences</h5>
        {% for city in object.preferred_cities.all %}
            <div class="cities">{{ city.name }}</div>
        {% empty %}
            <div class="cities">No preferred cities selected</div>
        {% endfor %}
        <a href="{% url 'update_preferences_view' object.pk %}">Edit Preferences</a>
    </div>
{% endblock %}
